<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
            skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
            inlineMath: [['$','$']]
            }
        });
    </script> 
</head>
<body>
    <div class="bg-animation">
        <div class="bg-orb orb-1"></div>
        <div class="bg-orb orb-2"></div>
        <div class="bg-orb orb-3"></div>
    </div>

    <div class="container">
        <!-- Simplified Header for Blog Pages -->
        <header style="padding: 2rem 0; justify-content: space-between; align-items: center;">
            <div class="profile-text">
                <a href="/" style="text-decoration: none;">
                    <h1 style="font-size: 1.8rem; margin: 0;">黄致焕 (Zhihuan Huang)</h1>
                </a>
            </div>
            <div class="contact-info">
                <a href="/" class="contact-item"><i class="fas fa-home"></i> Home</a>
                <a href="/blog" class="contact-item" style="background: var(--accent-primary); color: #000; border: none;"><i class="fas fa-blog"></i> Blog</a>
                <a href="https://github.com/nbdhhzh" class="contact-item"><i class="fab fa-github"></i> GitHub</a>
            </div>
        </header>

        <!-- Blog Content -->
        <section class="visible">
            <div class="card blog-content" style="min-height: 60vh;">
                {{ content }}
            </div>
        </section>

        <footer style="margin-top: 2rem;">
            <p>&copy; 2025 Zhihuan Huang. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
